variables:
  ESP_IDF_DOC_ENV_IMAGE: "$CI_DOCKER_REGISTRY/esp-idf-doc-env-v5.2:1-1"

.build_docs_template:
  image: $ESP_IDF_DOC_ENV_IMAGE
  stage: build_doc
  tags:
    - build_docs
  dependencies: []
  parallel:
    matrix:
      - DOCLANG: ["en", "zh_CN"]
        DOCTGT: ['esp32', 'esp32s2', 'esp32s3', 'esp32c3', 'esp32c6', 'esp32h2', 'esp32c2', 'esp32p4', 'esp32c5', 'esp32c61', 'other']

build_docs_html:
  extends:
    - .build_docs_template
    - .rules:build:docs
  script:
    - cd docs
    - ./check_lang_folder_sync.sh
    - python -m pip install -r requirements.txt
    - ARTIFACT_URL="$CI_JOB_URL/artifacts/file/docs/_build/$DOCLANG/$DOCTGT/html/index.html"
    - build-docs --skip-reqs-check -l $DOCLANG -t $DOCTGT
    - echo "esp-dev-kits documentation preview in HTML is available at $ARTIFACT_URL"
  artifacts:
    when: always
    paths:
      - docs/_build/*/*/*.txt
      - docs/_build/*/*/html/*
    expire_in: 4 days
  variables:
    DOC_BUILDERS: "html"

build_docs_pdf:
  extends:
    - .build_docs_template
    - .rules:build:docs
  script:
    - cd docs
    - ./check_lang_folder_sync.sh
    - python -m pip install -r requirements.txt
    - build-docs --skip-reqs-check -l $DOCLANG -t $DOCTGT
    - echo "esp-dev-kits documentation preview in PDF is available at:"
    - echo "$CI_JOB_URL/artifacts/file/docs/_build/$DOCLANG/$DOCTGT/latex/build/esp-dev-kits-$DOCLANG-master-$DOCTGT.pdf"
  artifacts:
    when: always
    paths:
      - docs/_build/*/*/latex/*
      - docs/_build/*/*/*.txt
    expire_in: 4 days
  variables:
    DOC_BUILDERS: "latex"
